<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management Dashboard</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="py-4 text-center text-white">
    <h1><i class="bi bi-box-seam-fill"></i> Inventory Management Dashboard</h1>
  </header>

  <main class="container my-4">
    <!-- Add / Update Form -->
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Add / Update Inventory</h4>
      </div>
      <div class="card-body">
        <form id="inventoryForm" class="row g-3">
          <input type="hidden" id="editIndex">

          <div class="col-md-4">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">SKU (Unique ID)</label>
            <input type="text" class="form-control" id="sku" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-control" id="supplier" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" step="0.01" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required>
          </div>

          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-success px-4"><i class="bi bi-save"></i> Save Item</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card shadow-lg">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="bi bi-list-ul"></i> Inventory List</h4>
        <input type="text" id="searchBar" class="form-control w-25" placeholder="🔍 Search...">
      </div>

      <div class="card-body table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Supplier</th>
              <th>Price ($)</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryTable"></tbody>
        </table>
        <p class="fw-bold text-end mt-3" id="totalValue"></p>
      </div>
    </div>
  </main>

  <footer class="text-center text-white py-3 mt-4">
    <p>© 2025 Inventory Management System | Built by Dominic</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
